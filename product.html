const params = new URLSearchParams(window.location.search);
const name = params.get('name');
const product = products[name];

const mainImg = document.getElementById('mainImg');
const gallery = document.getElementById('gallery');

if (product) {
    document.getElementById('name').textContent = name;
    document.getElementById('desc').innerHTML = product.desc;
    document.getElementById('price').textContent = 'Цена: ' + product.price;

    mainImg.src = product.imgs[0];
    gallery.innerHTML = '';

    product.imgs.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.onclick = () => mainImg.src = src;
        gallery.appendChild(img);
    });

    document.getElementById('kupitBtn').href =
        `zakaz-katalog.html?product=${encodeURIComponent(name)}`;
}

// ===== LIGHTBOX =====
const overlay = document.getElementById('imgOverlay');
const zoomImg = document.getElementById('zoomImg');

// открыть при клике на основную картинку
mainImg.addEventListener('click', () => {
    zoomImg.src = mainImg.src;
    overlay.style.display = 'flex';
    document.body.style.overflow = 'hidden'; // блок скролла
});

// закрыть при клике на фон или на картинку
overlay.addEventListener('click', (e) => {
    if (e.target === overlay || e.target === zoomImg) {
        closeZoom();
    }
});

// закрыть по Esc
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeZoom();
});

// функция закрытия
function closeZoom() {
    overlay.style.display = 'none';
    document.body.style.overflow = '';
}
