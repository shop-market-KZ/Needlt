    // –æ–¥–µ–∂–¥–∞ ‚Äî –±—É–∫–≤–µ–Ω–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã
    if (["XS","S","M","L","XL","XXL","XXXL"].some(s => sizeKeys.includes(s))) {
        productType = "clothes";
    }
}

// ===== –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• =====
if (product) {
    nameEl.textContent = productName;
    descEl.innerHTML = product.desc;

    // –≥–ª–∞–≤–Ω–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞
    mainImg.src = product.imgs[0];

    // –≥–∞–ª–µ—Ä–µ—è
    gallery.innerHTML = "";
    product.imgs.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        img.onclick = () => mainImg.src = src;
        gallery.appendChild(img);
    });

    // —Ä–∞–∑–º–µ—Ä—ã
    sizesBox.innerHTML = "";
    Object.entries(product.sizes).forEach(([size, price]) => {
        const btn = document.createElement("button");
        btn.className = "size-btn";
        btn.textContent = size;

        btn.addEventListener("click", () => {
            document.querySelectorAll(".size-btn")
                .forEach(b => b.classList.remove("active"));

            btn.classList.add("active");

            selectedSize = size;
            selectedPrice = price;

            priceEl.textContent = `–¶–µ–Ω–∞: ${price} ‚Ç∏`;
            buyBtn.classList.remove("disabled");

            buyBtn.href =
                `zakaz-katalog.html?product=${encodeURIComponent(productName)}&size=${size}&price=${price}&type=${productType}`;
        });

        sizesBox.appendChild(btn);
    });
} else {
    nameEl.textContent = "–¢–æ–≤–∞—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω";
}

// ===== ZOOM –ö–ê–†–¢–ò–ù–ö–ò =====
const overlay = document.getElementById("imgOverlay");
const zoomImg = document.getElementById("zoomImg");

mainImg.addEventListener("click", () => {
    zoomImg.src = mainImg.src;
    overlay.style.display = "flex";
    document.body.style.overflow = "hidden";
});

overlay.addEventListener("click", e => {
    if (e.target === overlay || e.target === zoomImg) {
        overlay.style.display = "none";
        document.body.style.overflow = "";
    }
});

document.addEventListener("keydown", e => {
    if (e.key === "Escape") {
        overlay.style.display = "none";
        document.body.style.overflow = "";
    }
});


</script>

</body>
</html>
